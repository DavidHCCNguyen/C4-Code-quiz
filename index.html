<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>The Quiz Game</title>
</head>
<body>
    <div class="timer">Time: <span id="time">0</span></div>
    
    <div class="wrapper"><section id="startscreen">
        <h1>Code Quiz</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere reprehenderit assumenda ducimus porro nobis dolor officia libero eius amet at, tenetur unde aperiam consectetur nisi modi labore provident error cupiditate!</p>
        <button id="startbtn">Start Quiz</button>


    </section>
    
    <section id="questions" class="hidden">
        <div>
            <h3 id="questionTitle"></h3>
        </div>
        <div id="choices" class="choices"></div>
    </section>

    <section id="endscreen" class="hidden">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalscore"></span></p>
        <p>Enter your initials: <input type="text" id="initials" max="3"/>
        <button id="submit">submit</button></p>
    </section>
    </div>
</body>
<script src="script.js"></script>
</html>
